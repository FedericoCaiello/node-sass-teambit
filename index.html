<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/conflict-detection.min.js">
    <link rel="stylesheet" href="dist/app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Teambit</title>
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="nav-left">
          <img class="logo" src="img\logo.svg" alt="logo">

        </div>
        <div class="nav-right">
          <ul class="list-nav">
            <li><a href="#">Solutions <img src="img\more-other.svg" alt=""></a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Sign in</a></li>
            <li><button type="button" name="button"><img src="img\512px-Google_'G'_Logo.svg.png.webp" alt="">Sign up</button></li>
          </ul>
        </div>

      </div>
      <div class="header-bottom">
        <div class="header-bottom-left">
          <h1>Understand, recognize and develop your people</h1>
          <p class="test-jambo">Teambit helps teams create a high performing culture with regular feedback.</p>
          <ul class="list-jambo">
            <li><button type="button" name="button"><img src="img\512px-Google_'G'_Logo.svg.png.webp" alt="">Sign up with Google</button></li>
            <li class="space-buttons">or</li>
            <li><button type="button" name="button"><img src="img\slack.webp" alt="">Sign up with Slack</button></li>
          </ul>
          <p class="email"><a href="#">or use your email address</a></p>

        </div>
        <div class="header-bottom-right">
          <img src="img/illustration-main.jpg" alt="">

        </div>

      </div>
    </header>

  </body>
</html>
